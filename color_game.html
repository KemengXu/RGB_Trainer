<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="color_game.css">
</head>
<body>
    <div id="title" class="py-3">
        <h4 class="font-weight-normal text-white d-flex justify-content-center mb-0">THE GREAT</p>
        <h1 id="RGB" class="display-4 font-weight-normal text-white d-flex justify-content-center">RGB(0, 0, 0)</h1>
        <h4 class="font-weight-normal text-white d-flex justify-content-center">GUESSING GAME</p>
    </div>
    <div id="massage-bar" class="bg-white">
        <div class="container d-flex justify-content-around col-8">
        <button id="new">NEW COLORS</button>
        <button id="message"></button>
        <div>
            <button id="easy">EASY</button>
            <button id="hard">HARD</button>
        </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center pt-2 mt-4" style="height: 15rem;">
        <div class="square"></div>
        <div class="square col-mid"></div>
        <div class="square"></div>
    </div>
    <div class="sq container d-flex justify-content-center pt-2" style="height: 15rem;">
        <div class="square row2"></div>
        <div class="square row2 col-mid"></div>
        <div class="square row2"></div>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="color_game.js"></script>
</body>
</html>
